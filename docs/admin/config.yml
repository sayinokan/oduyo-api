local_backend: true

backend:
  name: git-gateway
  branch: main

media_folder: "docs/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "kullanici-denetimi"
    label: "Kullanıcı Denetimi"
    files:
      - label: "Kullanıcı Denetimi"
        name: "kullanici-denetimi"
        file: "docs/kullanici-denetimi.md"
        fields:
          - { label: "Başlık", name: "title", widget: "string" }
          - { label: "İçerik", name: "body", widget: "markdown" }

  - name: "filtreleme-parametreleri"
    label: "Filtreleme Parametreleri"
